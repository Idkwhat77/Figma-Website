<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Quizzilo</title>
  <link rel="icon" type="image/x-icon" href="/images/tingyunicon">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="flex-fill">
    <!-- Main Content -->
    <section class="container mt-5 pt-5">
      <div class="bg-dark text-white p-4 rounded-4 shadow" style="background-color: #3F306F !important;">
        <div class="row align-items-stretch">
          <div class="col-lg-4 mb-4 text-center d-flex flex-column justify-content-center h-100">
            <img src="images/LOGO.jpg" alt="Quizzilo Logo" class="img-fluid rounded-4 logopic"/>
          </div>
          <div class="col-lg-8 d-flex justify-content-end align-items-center">
            <form class="login-form h-100 rounded-4 p-4 d-flex flex-column justify-content-center align-items-center text-center">
              <h2 class="mb-4">Login</h2>
              <div class="w-75">
                <input type="text" class="form-control mb-3" placeholder="Username or Email">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <div class="mb-4">
                  <a href="#" class="text-white text-decoration-underline">Forgot Password?</a>
                </div>
                <div class="d-flex justify-content-center gap-3">
                  <a class="btn login-button px-4" href="index.html">Log in</a>
                  <a class="btn signup-button px-4" href="#">Sign Up</a>
                </div>
              </div>
            </form>              
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-lg-4 text-center">
            <h1 class="p-4">Quizzilo</h1>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
