<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Quizzilo</title>
  <link rel="icon" type="image/x-icon" href="/images/tingyunicon">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="flex-fill d-flex align-items-center justify-content-center">
    
    <!-- Main Content -->
    <section class="">
      <div class="text-white rounded-4 p-4 shadow login-page">
        <div class="row align-items-stretch">
          <div class="col-lg-5 d-flex flex-column justify-content-start align-items-center">
            <img src="images/LOGO.jpg" alt="Quizzilo Logo" class="img-fluid rounded-4 logopic"/>
            <h2 class="mt-lg-3 title">Quizzilo</h2>
          </div>
          <div class="col-lg-7 d-flex justify-content-center align-items-center">
            <form class="login-form rounded-4 p-4 d-flex flex-column justify-content-center align-items-center text-center">
              <h1 class="mb-4">Login</h1>
              <div class="w-100">
                <input type="text" class="form-control mb-3" placeholder="Username or Email">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <div class="mb-4">
                  <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="justify-content-center">
                  <a class="btn login-button mb-3 mb-lg-3" href="index.html">Log in</a>
                  <a class="btn signup-button" href="#">Sign Up</a>
                </div>
              </div>
            </form>              
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
